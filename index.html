<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="main">
      <h1 id="header">Tip Calculator</h1>
      <form class="" action="index.html" method="post" onsubmit="return false">
        <div id="cost">
          <label for="">Cost of Meal</label>
          <input id="mealcost" type="text" value="" placeholder="Dollar Amt" autofocus>
        </div>
        <p>
          How was the service?
        </p>
        <select id="service" class="" name="service">
          <option value=".25">Awesome</option>
          <option value=".2">Dece</option>
          <option value=".15">Poor</option>
          <option value="1">Not Worth a Tip</option>
        </select>
      </form>
      <div id="calculation">
        <div class="tip">
          <p>Tip Amt:</p>
          <p id="tip-calc" class="tipp">
            Tip
          </p>
        </div>
        <div class="tip">
          <p>Total Amt:</p>
          <p id="total-calc" class="tipp">
            Total
          </p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
